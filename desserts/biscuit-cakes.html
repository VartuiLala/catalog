<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Бисквитные пирожные</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf8;
      color: #6b4f47;
      margin: 0; padding: 0;
    }

    header {
      background: #f9e3dc;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: #a05142;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #a87f72;
    }

    /* Карусель - только одно фото показываем */
    .carousel {
      max-width: 300px;
      margin: 0 auto 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(168,127,114,0.3);
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 12px;
    }

    .carousel img.active {
      display: block;
    }

    /* Вкусы - кликабельные кнопки */
    .flavors {
      text-align: center;
      margin-bottom: 30px;
    }

    .flavor-btn {
      display: inline-block;
      background: #f7d8cc;
      color: #a05142;
      padding: 8px 16px;
      margin: 5px 8px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 1px 3px rgba(160,81,66,0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .flavor-btn:hover {
      background: #d4a899;
    }

    .flavor-btn.active {
      background: #a05142;
      color: #fff;
      box-shadow: 0 2px 8px rgba(160,81,66,0.6);
    }

    .dessert-description {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .info-table {
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      color: #5a4a43;
    }

    .info-table td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .info-table td:first-child {
      font-weight: bold;
      color: #a87f72;
      width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Бисквитные пирожные</h1>
    <nav><a href="../index.html">← Назад к каталогу</a></nav>
  </header>

  <main>
    <div class="carousel">
      <img src="images/biscuit/fistashka.jpg" alt="Фисташка-малина" class="active" />
      <img src="images/biscuit/coconut.jpg" alt="Кокосовый" />
    </div>

    <div class="flavors">
      <button class="flavor-btn active" data-index="0">Фисташка-малина</button>
      <button class="flavor-btn" data-index="1">Кокосовый</button>
    </div>

    <div class="dessert-description">
      <p><strong>Описание:</strong> Бисквитный торт и крем чиз.</p>
    </div>

    <table class="info-table">
      <tr><td>Срок хранения:</td><td>3 дня</td></tr>
      <tr><td>Минимальный заказ:</td><td>4 шт</td></tr>
      <tr><td>Цена для кофеен:</td><td>150 ₽</td></tr>
    </table>
  </main>

  <script>
    const flavorButtons = document.querySelectorAll('.flavor-btn');
    const images = document.querySelectorAll('.carousel img');
    flavorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        flavorButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const index = +btn.dataset.index;
        images.forEach((img, i) => {
          img.classList.toggle('active', i === index);
        });
      });
    });
  </script>
</body>
</html>
